on:
  push:
    branches:
    - main
jobs:
  compile:
    name: compile using packwiz
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3.5.2
    - name: Setup Go environment
      uses: actions/setup-go@v4.0.1
      with:
        go-version: 1.19
    - name: Install packwiz
      run: go install github.com/packwiz/packwiz@latest
    - name: Update mods to latest
      run: packwiz update --all -y
    - name: Compile for Modrinth
      run: packwiz mr export
    - name: Compile for CurseForge
      run: packwiz cf export
    - name: Modrinth file
      uses: actions/upload-artifact@v3.1.2
      with:
        name: Redstoners.mrpack
        path: ./Redstoners-1.0.0.mrpack
    - name: CurseForge file
      uses: actions/upload-artifact@v3.1.2
      with:
        name: Redstoners.zip
        path: ./Redstoners-1.0.0.zip
